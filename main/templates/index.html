{% load static %}
<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Beat Star</title>
      <link rel="stylesheet" href="{% static 'main/css/bootstrap.min.css' %}">
      <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
      <link rel="stylesheet" href="{% static 'main/css/fontawesome.min.css' %}">
      <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
   </head>
   <body>
      <div class="top_section">
         <div class="top_inner">
            <div id="header" class="header">
         <nav class="navbar navbar-expand-lg navbar-light text-capitalize">
            <div class="container">
               <a class="navbar-brand" href="#"><img src="{% static 'main/imgs/logo.png' %}" alt="#" /></a>
               <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#show-menu" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
               </button>
               <div class="collapse navbar-collapse" id="show-menu">
                  
                     <li class="nav-item active">
                        <a class="nav-link" href="">HOME</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link" href="{% url 'administration:my_page' %}">My Page</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link" href="{% url 'classes:classes' %}">CLASSES</a>
                     </li>
                     <li class="nav-item">
                        <a class="link" href="{% url 'upload:upload' %}">UPLOAD</a>
                     </li>
                     <li class="nav-item">
                        {% if user.is_authenticated %}
                           <a class="nav-link" href="{% url 'log:logout' %}">LOGOUT</a>
                        {% else %}
                           <a class="nav-link" href="{% url 'log:login' %}">LOGIN</a>
                        {% endif %}
                     </li>
                  
               </div>
            </div>
         </nav>
      </div>
            <div id="main_slider" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
               <li data-target="#main_slider" data-slide-to="0" class="active"></li>
               <li data-target="#main_slider" data-slide-to="1"></li>
            </ol>
            <div class="carousel-inner">
               <div class="carousel-item active">
                  <img class="d-block w-100" src="{% static 'main/imgs/slider1.jpg' %}" alt="slider_img">
                  <div class="ovarlay_slide_cont">
                     <h2>Dance<br>to<br>the<br>beat</h2>
                     <a class="blue_bt" href="{% url 'classes:classes' %}">Our Service</a>
                  </div>
               </div>
               <div class="carousel-item">
                  <img class="d-block w-100" src="{% static 'main/imgs/slider2.jpg' %}" alt="slider_img">
                  <div class="ovarlay_slide_cont">
                     <h2>Dance<br>to<br>the<br>beat</h2>
                     <a class="blue_bt" href="{% url 'classes:classes' %}">Our Service</a>
                  </div>
               </div>
            </div>
            <a class="carousel-control-prev" href="#main_slider" role="button" data-slide="prev">
            <img src="{% static 'main/imgs/arrow_1.png' %}" alt="#" />
            </a>
            <a class="carousel-control-next" href="#main_slider" role="button" data-slide="next">
            <img src="{% static 'main/imgs/arrow_1.png' %}" alt="#" />
            </a>
            </div> 
         </div>
      </div>
      <script src="{% static 'main/js/jquery-3.3.1.min.js' %}"></script>
      <script src="{% static 'main/js/bootstrap.min.js' %}"></script>
      <script>
         $(function () {
             
             'use strict';
             
             var winH = $(window).height();
             
             $('header').height(winH);  
             
             $('header .container > div').css('top', (winH / 2) - ( $('header .container > div').height() / 2));
             
             $('.navbar ul li a.search').on('click', function (e) {
                 e.preventDefault();
             });
             $('.navbar a.search').on('click', function () {
                 $('.navbar form').fadeToggle();
             });
             
             $('.navbar ul.navbar-nav li a').on('click', function (e) {
                 
                 var getAttr = $(this).attr('href');
                 
                 e.preventDefault();
                 $('html').animate({scrollTop: $(getAttr).offset().top}, 1000);
             });
         })
      </script>
   </body>
</html>
